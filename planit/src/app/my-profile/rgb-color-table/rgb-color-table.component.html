<div class="d-flex mt-3" *ngIf="displayTypeVertical">
    <div class="flex-shrink-1">
        <div class="d-flex">
            <div class="color-table-code  text-center color-custom-wrap">
                <p *ngFor="let baseColour of ['R','G','B']; index as i" class="color-table-label d-block">
                    {{baseColour}}:</p>
            </div>
        </div>
    </div>
    <div class="w-100">
        <div class="d-flex" *ngIf="keys.length > 0">
            <div class="color-table flex-fill" *ngFor="let key of keys; index as colIndex">
                <div class="d-flex">
                    <div class="color-table-code text-center">
                        <ng-container *ngFor="let baseColour of ['R','G','B']; index as i">
                            <div class="form-group mb-0" *ngIf="!forDefault">
                                <input class="form-control text-right" type="text" name="rgbColor_{{key}}_{{i}}"
                                    [(ngModel)]="colours[key][i]" #rgbColor="ngModel" pattern="^[1-9][0-9]?$|^100$"
                                    [disabled]="typeSelected == 0 || (typeSelected == 1 && !isEditable)" required>
                            </div>
                            <p *ngIf="forDefault" class="color-table-label d-block">{{colours[key][i]}}</p>
                        </ng-container>
                    </div>
                    <div class="color-table-strip ">
                        <div class="color-table-strip-col"
                            [style.background-color]="'rgb(' + colours[key][0] + ',' + colours[key][1] + ',' + colours[key][2] +')'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
