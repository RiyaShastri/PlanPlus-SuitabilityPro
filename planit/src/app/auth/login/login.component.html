<div class="login-main-screen" *ngIf="errorCode === ''">
  <div class="login-main-wrapper">
    <div class="login-main">
      <form class="form-signin">
        <img src="assets/images/logo/planplus_black.png" class="planplus_logo">
        <img src="assets/images/logo/s_pro_rev.png" class="s_pro_rev">
        <p class="text-center sub_header sub_header_line1" [translate]="'LOGIN.SUB_HEADER_LINE1'">
        <p class="text-center sub_header" [translate]="'LOGIN.SUB_HEADER_LINE2'">
        </p>
        <div class="form-group" *ngIf="!environment.SSOOnly  || useAlternate">
                        <span class="fs-12 ff-Montserrat fw-500 d-inline-block pb-2" [ngClass]="{
                        'error-text': actionMessage.type == 'error',
                        'success-text': actionMessage.type == 'success'}">
                            {{actionMessage.message | translate}}
                          {{timeoutMsg}}
                        </span>
          <div class="left-icon">
            <input class="form-control" name="username" type="text" [(ngModel)]="username"
                   placeholder="{{'FORM.USERNAME' | translate}}" required/>
            <i class="ion-md-mail"></i>
          </div>
        </div>
        <div class="form-group" *ngIf="!environment.SSOOnly  || useAlternate">
          <div class="left-icon">
            <i class="ion-ios-lock"></i>
            <input class="form-control" name="password" type="password" [(ngModel)]="password"
                   placeholder="{{'FORM.PASSWORD' | translate}}" required/>
          </div>
        </div>
        <button class=" btn btn-primary btn-success" (click)="onLogin()" *ngIf="!environment.SSOOnly  || useAlternate">
          <span [translate]="'LOGIN.ACTION.LOGIN'"></span>
          <i *ngIf="isLoginStarted" aria-hidden="true" class="fa fa-spinner fa-pulse loader-icon"></i>
        </button>
        <button class=" btn btn-primary btn-success" (click)="window.location.href = environment.SSOLink"
                *ngIf="environment.SSOOnly && !useAlternate">
          <span [translate]="'LOGIN.ACTION.GET_STARTED'"></span>
          <i *ngIf="isLoginStarted" aria-hidden="true" class="fa fa-spinner fa-pulse loader-icon"></i>
        </button>
        <div class="form-signin-bottom" *ngIf="!environment.SSOOnly || useAlternate">
          <a (click)="sendResetLink()" class="pull-left cursor-p"
             [translate]="'LOGIN.FORGOT_PASSWORD'"></a>
          <a class="pull-right cursor-p" (click)="needHelp()" [translate]="'LOGIN.NEED_HELP'"></a>
          <div class="clearfix"></div>
        </div>
        <div class="form-signin-bottom" *ngIf="environment.SSOOnly">
          <a class="pull-right cursor-p" (click)="useAlternate = !useAlternate" [translate]="'LOGIN.ALTERNATE_LOGIN'"></a>
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="login-main-screen" *ngIf="errorCode !== ''">
  <div class="login-main-wrapper">
    <div class="login-main">
      <form class="form-signin">
        <img src="assets/images/logo/planplus_black.png" class="planplus_logo">
        <img src="assets/images/logo/s_pro_rev.png" class="s_pro_rev">
        <p class="text-center sub_header sub_header_line1" [translate]="'LOGIN.SUB_HEADER_LINE1'">
        <p class="text-center sub_header" [translate]="'LOGIN.SUB_HEADER_LINE2'">
        </p>

        <p class="text-center fs-15 fw-500 ff-Montserrat" [translate]="'LOGIN.ERROR_DESCRIPTION'"></p>
        <p class="text-center fs-15 fw-500 ff-Montserrat">{{'LOGIN.REFERENCE_CODE' | translate}}
          {{errorCode}}</p>

        <div class="form-signin-bottom">
          <a (click)="sendResetLink()" class="pull-left cursor-p"
             [translate]="'LOGIN.FORGOT_PASSWORD'"></a>
          <a class="pull-right cursor-p" (click)="needHelp()" [translate]="'LOGIN.NEED_HELP'"></a>
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
</div>
