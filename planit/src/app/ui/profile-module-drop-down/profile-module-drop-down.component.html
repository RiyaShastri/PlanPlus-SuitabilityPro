<div ngbDropdown class="dropdown-common dropdown-right">
    <a class="text-uppercase" id="dropdownBasic1" ngbDropdownToggle>
      <span class="pr-1 selected-text" [translate]="'BREADCRUMB.PROFILE_MODULES'"></span>
      <i class="ion-md-arrow-dropdown"></i>
    </a>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <ul *ngIf='progressSummary'>
            <li>
                <a class="dropdown-item" [routerLink]="['/client',clientId,'profile','personal-info']" routerLinkActive="active">
                    <span></span>{{ 'BREADCRUMB.PERSONAL_INFO' | translate }}
                    <span class="profile_icon" [ngClass]="{'complete_profile ion-ios-checkmark-empty': progressSummary['Personal Information'] == 100, 'zero_profile': progressSummary['Personal Information'] == 0, 'inprogress_profile': (progressSummary['Personal Information'] > 0 && progressSummary['Personal Information'] < 100)}"></span>
                </a>
            </li>

            <li *ngIf="accessRights['ENG01']['accessLevel'] >= 1">
                <a class="dropdown-item" [routerLink]="engagementRoute" routerLinkActive="active">
                    <span></span>{{ 'BREADCRUMB.ENGAGEMENT' | translate }} 
                    <span class="profile_icon" [ngClass]="{'complete_profile ion-ios-checkmark-empty': progressSummary['Engagement Information'] == 100, 'zero_profile': progressSummary['Engagement Information'] == 0, 'inprogress_profile': (progressSummary['Engagement Information'] > 0 && progressSummary['Engagement Information'] < 100) }"></span>
                </a>
            </li>
            <li *ngIf="accessRights['RISKTOLERCLIENT']['accessLevel'] > 0"> 
                <a class="dropdown-item" [routerLink]="['/client',clientId,'profile','risk-tolerance']" routerLinkActive="active">
                    <span></span>{{ 'BREADCRUMB.RISK_TOLERANCE' | translate }}
                    <span class="profile_icon" [ngClass]="{'complete_profile ion-ios-checkmark-empty': progressSummary['Risk Tolerance'] == 100, 'zero_profile': progressSummary['Risk Tolerance'] == 0, 'inprogress_profile': (progressSummary['Risk Tolerance'] > 0 && progressSummary['Risk Tolerance'] < 100)}"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
