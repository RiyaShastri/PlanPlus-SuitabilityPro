<div class="side-form">
    <div class="box">
        <div class="box-header">
            <span class="sidebar_title" [translate]="'PRODUCT_RECOMM.TITLE.APPLT_MODEL'"></span>
            <span (click)="back(); closeButtonDisable = true" class="sidebar_action_icon ion-md-close-circle float-right"></span>
        </div>

        <div class="box-body">
            <form name="form" (ngSubmit)="f.form.valid && applyModel()" #f="ngForm" novalidate>
                <p [translate]="'CONTENT.APPLT_MODEL_DETAIL'"> </p>
                <div class="form-group" [ngClass]="{'has-error': !amount.valid && (amount.dirty || amount.touched || f.submitted)}">
                    <label class="custom-form-label" [translate]="'FORM.AMOUNT'"></label>
                    <input type="text" class="form-control text-right" name="amount" [(ngModel)]="accountModel.amount" #amount="ngModel" [textMask]="{mask: currencyMask}" appNumeric required />
                </div>

                <div class="form-group" [ngClass]="{'has-error': chooseModel.errors && (chooseModel.dirty || chooseModel.touched || f.submitted)}">
                    <label class="custom-form-label" [translate]="'FORM.CHOOSE_MODEL'"></label>
                    <p-dropdown [options]="portfolioModels" optionLabel="description" name="chooseModel" [(ngModel)]="accountModel.chooseModel" #chooseModel="ngModel" required></p-dropdown>
                </div>

                <div class="form-group text-right">
                    <button [disabled]="!f.form.valid" class="btn btn-small btn-success">{{ 'FORM.ACTION.APPLY' | translate }}</button>
                    <button (click)="back(); closeButtonDisable = true" type="button" class="btn btn-small btn-secondary btn-fixwidth mr-2"
                    [disabled]="closeButtonDisable">{{ 'FORM.ACTION.CANCEL' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
